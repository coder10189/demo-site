<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>

    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="form-w3ls">
        <div class="form-head-w3l">
          <center>  <img src="logo-dark.png" style="width:250px;"></center>
        </div>
        <ul class="tab-group cl-effect-4">

        </ul>
        <div class="tab-content">
            <div id="signin-agile">
                <form name="form1" method="post"  id="form1">
                    <div>
                        <div id="UpdatePanel1">
                            <p class="header">Customer Code</p>

                            <input name="txtCustomerCode" type="text"
                                
                                id="txtCustomerCode" tabindex="1" class="form-control" required="">
                            <p class="header">Name</p>
                            <input name="txtName" type="text" id="txtName" tabindex="2" class="form-control"
                                required="">
                            <p class="header">Address</p>
                            <textarea name="txtAddress" rows="2" cols="20" id="txtAddress" tabindex="3" class="textarea"
                                required=""></textarea>
                            <p class="header">Email</p>
                            <input name="txtEmail" type="text" id="txtEmail" tabindex="4" required="">
                            <p class="header">Mobile</p>
                            <input name="txtMobile" type="text" id="txtMobile" tabindex="5" required="">
                            <p class="header">Product</p>
                            <select name="ddlPayment"
                                
                                tabindex="6" class="textarea" required="">
                                <option selected="selected" value="Select Product">Select Product</option>
                                <option value="1">Development</option>
                                <option value="2">Domain</option>
                                <option value="3">Hosting</option>

                            </select>
                            <p class="header">Amount</p>
                            <input name="txtAmount" type="text" id="txtAmount" disabled="disabled" tabindex="5"
                                required="">
                            <input type="submit" name="btnSubmit" value="Submit" 
                                class="sign-in" style="width: 100%;height: 40px; border: 1px solid blue; background-color: blue; color: white;font-size: 16px;">

                        </div>
                </form>
            </div>
            <div id="signup-agile">

            </div>
        </div>
    </div>
</body>

</html>
